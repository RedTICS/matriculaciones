                        </div>
                </div>
                <form #formNumeracion="ngForm">

                        <br>
                        <br>
                        <div class="row">
                                <div class="col-md-6">
                                        <plex-select label="ProfesiÃ³n" [(ngModel)]="numeracionMatricula.profesion" name='profesion' (getData)="loadProfesiones($event)"
                                                [required]="true"></plex-select>
                                </div>
                                <div class="col-md-6">
                                        <plex-int label="numeracion de la matricula" [(ngModel)]="numeracionMatricula.proximoNumero" name='proximoNumero' [required]="true"></plex-int>
