<plex-title titulo="Firma profesional" size="sm">
  <plex-button size="sm" *ngIf='base64textString' label="Guardar firma" type="success" (click)="upload()"
               [disabled]='!binaryString'>
  </plex-button>
</plex-title>
<div class="row" *ngIf="profesional.habilitado">
  <div class="col-6">
    <label for="filePicker">Seleccione una foto</label>
    <plex-loader *ngIf="loading" type="ball-pulse"></plex-loader>
    <input type="file" (change)="onImageChange($event)" accept="image/*">
  </div>
  <div class="col-6 text-right">
    <img *ngIf='urlFirma' [src]="urlFirma" height="200px" />
  </div>
</div>
