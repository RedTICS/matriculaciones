                <div>
                    <div>
                        <label for="filePicker">Seleccione una foto:</label>
                        <br>
                        <plex-loader *ngIf="loading" type="ball-pulse"></plex-loader>

                        <input type="file" (change)="onImageChange($event)" accept="image/*">

                        <!-- <input type="file" id="filePicker" accept="image/jpeg" (change)="handleFileSelect($event)"> -->

                </div>
            </div>
            <div class="col-12">
                <br>
                <plex-button *ngIf='base64textString' label="Guardar" type="success" (click)="upload()" [disabled]='!binaryString'></plex-button>
            </div>
        </div>
