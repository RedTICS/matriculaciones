<plex-box>
  <div class="row">
    <div class="col-6">
      <div class="page-title">Firma Profesional</div>
      <img *ngIf='urlFirma' [src]="urlFirma" style="width: 300px" />
      <div class="form-group">
        <div>
          <div>
            <label for="filePicker">Seleccione una firma:</label>
            <br>
            <plex-loader *ngIf="loading" type="ball-pulse"></plex-loader>
            <input type="file" (change)="onImageChange($event)" accept="image/*">
          </div>
        </div>
      </div>
      <div class="col-12">
        <br>
        <plex-button *ngIf='base64textString' label="Guardar" type="success" (click)="upload()"
          [disabled]='!binaryString'></plex-button>
      </div>
    </div>
  </div>
</plex-box>
