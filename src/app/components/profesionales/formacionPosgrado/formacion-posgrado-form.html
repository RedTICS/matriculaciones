<plex-accordion>
    <plex-panel tituloPrincipal="Nuevo Posgrado" icon="plus-circle-outline" [active]="activeAcc">
        <div class="row">
            <div class="col">
                <form #posgrado='ngForm' (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-6">
                            <plex-select label="Profesion" [(ngModel)]="profesionalP.profesion" name="profesion" [data]="profesiones"></plex-select>
                        </div>
                        <div class="col-6">
                            <plex-select label="Especialidad" [(ngModel)]="profesionalP.especialidad" name="especialidad" (getData)="loadEspecialidades($event)"></plex-select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <plex-select label="Institucion Formadora" [(ngModel)]="profesionalP.institucionFormadora" name="institucionFormadora" (getData)="loadEntidadesFormadoras($event)"></plex-select>
                        </div>
                        <div class="col-3">
                            <plex-datetime type="date" label="Fecha de Ingreso" [(ngModel)]="profesionalP.fechaIngreso" name="fechaIngreso"></plex-datetime>
                        </div>
                        <div class="col-3">
                            <plex-datetime type="date" label="Fecha de Egreso" [(ngModel)]="profesionalPfechaEgreso" name="fechaEgreso"></plex-datetime>
                        </div>                    
                    </div>
                    <hr>
                    <h4>Certificaci贸n</h4>
                    <div >
                        <div class="row">
                            <div class="col-4">
                                <plex-select label="Modalidad" [(ngModel)]="profesionalP.modalidad" name="modalidad"  (getData)="loadModalidadesCertificacion($event)"></plex-select>
                            </div>
                            <div class="col-4">
                                <plex-select label="Establecimiento Certificador" [(ngModel)]="profesionalP.establecimiento" name="establecimiento" (getData)="loadEstablecimientosCertificadores($event)"></plex-select>
                            </div>
                            <div class="col-4">
                                <plex-datetime type="date" label="Fecha de Certificaci贸n" [(ngModel)]="profesionalP.fecha" name="fecha"></plex-datetime>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">                           
                            <button type="submit" class="btn btn-success float-right">Guardar</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>

    </plex-panel>
</plex-accordion>
