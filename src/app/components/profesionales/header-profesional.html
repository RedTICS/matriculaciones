<div class="row">
    <div class="col-12" style="padding-bottom: 10px;">
        <div style="display: inline-block;">
            <img *ngIf="profesional.fotoArchivo" src="http://localhost:3002/{{profesional.fotoArchivo}}" class="img-circle">
            <img *ngIf="!profesional.fotoArchivo" src="http://localhost:3002/prof.png" class="img-circle">
        </div>
        <div style="padding-left: 10px; display: inline-block; vertical-align: middle">
            <div class="nombre-profesional">                        
                <span style="font-weight: bold">{{profesional.apellido + ', '}}</span>{{profesional.nombre}}
            </div>
            <span class="datos-profesional">
                {{profesional.edad + ' a√±os'}} | {{'DNI ' + profesional.documentoNumero }} ({{profesional.cuit}})<br />
                {{profesional.fechaNacimiento | date: 'dd/MM/yyyy'}}
            </span>
        </div>
    </div>
</div>
