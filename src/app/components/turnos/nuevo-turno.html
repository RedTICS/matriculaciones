<style>
    .btn-primary:focus, .btn-primary.focus {
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5) !important;
    background-color: #115065;
}
</style>
<!--<plex-box title="Fecha y Hora del Turno"  type="{{boxType}}" >-->
    <div class="row">
        <div class="col-lg-12" *ngIf="turnoElegido">
            <h2>Fecha y hora: {{ lblTurno }}.</h2>
        </div>
    </div>
    <div class="row" *ngIf="!turnoElegido">
            <div class="col-12 text-center">
                    <header>
                        <div class="page-title">Seleccione fecha</div>
                    </header>
                </div>
        <div class="col-sm-6">
            <div #div class="datepicker"></div>
            <input #input type="hidden">
        </div>
        <div class="col-md-6" *ngIf="fechaElegida != undefined">
                <label>Hora</label>
          
            <div class="row"  >
                <div *ngFor="let turno of horariosDisponibles; let idx = index">
                   <div class="col-md-6" style=" margin-bottom: 6px;" >
                        <button [disabled]="horariosDisponibles[idx] && horariosDisponibles[idx].ocupado"   class="btn btn-primary" (click)="buildFechaTurno(horariosDisponibles[idx])" >
                                {{ horariosDisponibles[idx].hora  }}:{{ (horariosDisponibles[idx].minutos == 0) ? '00' : horariosDisponibles[idx].minutos }} hs
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row" *ngIf="!turnoElegido" style="margin-bottom: 15px">
        <div class="col-sm-12 text-center">
            <button [disabled]="horarioSi == false" class="btn btn-success pull-right" style="margin-right: 8px; margin-top: 8px" (click)="confirmTurno()">Confirmar Turno</button>
        </div>
    </div>    
<!--</plex-box>-->
