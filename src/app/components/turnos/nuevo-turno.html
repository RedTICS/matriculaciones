<div class="row" *ngIf="sobreTurno">
  <div class="col-12 text-center">
    <header>
      <div class="page-title">Seleccione fecha</div>
    </header>
  </div>
  <div class="col-md-6">
    <plex-datetime label="fecha" type="date" [(ngModel)]="fecha" name='hora' [required]="true"></plex-datetime>
  </div>
  <div class="col-md-6">
    <plex-datetime label="hora" type="time" [(ngModel)]="horario" name='hora' [required]="true"></plex-datetime>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center" *ngIf="sobreTurno">
      <button class="btn btn-success pull-right" style="margin-right: 8px; margin-top: 8px"
              (click)="confirmSobreTurno()">Confirmar</button>
    </div>
  </div>
</div>

<plex-grid size="sm" type="full" *ngIf="!sobreTurno">
  <fieldset>
    <div #div class="datepicker"></div>
    <input #input type="hidden">
  </fieldset>
  <ng-container *ngIf="!fechaElegida && !showSidebar">
    <section *mobile="false" class="w-100 h-75" justify="center">
      <plex-label size="xl" titulo="Comienza seleccionando un día del calendario" direction="column" align="center"
                  subtitulo="De éste modo, podrás visualizar los horarios disponibles" icon="calendario-mas">
      </plex-label>
    </section>
  </ng-container>
</plex-grid>
