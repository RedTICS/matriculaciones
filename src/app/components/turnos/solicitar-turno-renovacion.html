<plex-layout main="8">
  <plex-layout-main>
    <header justify>
      <plex-title *ngIf="!turnoSeleccionado" titulo="Renovación matrícula" size="sm">
      </plex-title>
      <plex-title *ngIf="turnoSeleccionado" titulo="Complete con sus datos" size="sm"></plex-title>
      <plex-button label="Volver" *ngIf='!id' type="danger" size="sm" routerLink="/requisitosGenerales">
      </plex-button>
      <plex-button label="Volver" *ngIf='id' type="danger" size="sm" routerLink="/listarProfesionales">
      </plex-button>
    </header>
    <app-nuevo-turno *ngIf="!turnoSeleccionado" [tipoTurno]="tipoTurno"
                     (onTurnoSeleccionado)="onTurnoSeleccionado($event)" [sobreTurno]="id"></app-nuevo-turno>

    <form #formNuevoProf='ngForm' *ngIf="turnoSeleccionado && !id">
      <fieldset>
        <!-- Row sólo puede tener hijos de tipo col-*/col-*-* -->
        <!-- Todos los col deben sumar 12 o usar 'col' para un ancho automático -->
        <div class="row">
          <div class="col-lg-12" *ngIf="turnoSeleccionado">
            <plex-badge type="success">
              Fecha y hora: {{ lblTurno }}.
            </plex-badge>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <plex-text label="Nombre" [(ngModel)]="nombre" name="nombre" [required]="true">
            </plex-text>
          </div>
          <div class="col-md-3">
            <plex-text label="Apellido" [(ngModel)]="apellido" name="apellido" [required]="true"></plex-text>

          </div>
          <div class="col-md-3 ">
            <plex-int label="Nº de Documento" [(ngModel)]="documento" name="documento" [required]="true"></plex-int>

          </div>
          <div class="col-md-3">
            <label class="form-control-label">&nbsp;</label>
            <plex-button type="default" label=" Buscar" (click)="buscar($event,formNuevoProf)" validateForm="true">
            </plex-button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <fieldset>
              <ul class="list-group hover">
                <div *ngIf="profEncontrado.length === 0 && noEncontrado" class="alert alert-warning mt-3">
                  <i class="mdi mdi-account-alert"></i> No hay resultados que coincidan con los datos ingresados
                </div>

                <li class="list-group-item mt-3" *ngFor="let prof of profEncontrado; let i = index;"
                    [ngClass]="{'active': isSelected()}" (click)="profesionalEncontrado(profEncontrado[i])">
                  <div *ngIf='profEncontrado.length > 0'> {{prof.select}}</div>
                </li>
                <li class="mt-3" justify="center">

                  <plex-button *ngIf='profElegido' type="success" size="md" label="Confirmar turno"
                               (click)="onProfesionalCompleto($event)" class="pull-right" validateForm="true">
                  </plex-button>
                </li>
              </ul>
            </fieldset>
          </div>
        </div>
      </fieldset>
    </form>
  </plex-layout-main>
  <plex-layout-sidebar type="invert">
    <router-outlet></router-outlet>
  </plex-layout-sidebar>
</plex-layout>
