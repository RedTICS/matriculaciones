<section>
    <div class="row">
        <div class="col-9">
            <plex-box type="primary">
                <header>
                    <app-nuevo-turno [tipoTurno]="tipoTurno" (onTurnoSeleccionado)="onTurnoSeleccionado($event)"></app-nuevo-turno>
                </header>

                <app-profesional (onProfesionalCompleto)="onProfesionalCompleto($event)" *ngIf="turnoSeleccionado"></app-profesional>
            </plex-box>
        </div>
    </div>
</section>
